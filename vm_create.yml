    # mod_name: Name to assign to VM. Set by Tower survey
    # mod_ip: IP to assign to VM. Set by Tower survey
    # mod_os: Template to clone from. Set by Tower survey

  tasks:
  - name: set DNS for windows
    set_fact:
         mod_dns: "10.0.0.11"
    when: mod_os == 'win-2016-base'
  - name: set DNS for linux
    set_fact:
         mod_dns: "10.0.0.10"
    when: mod_os == 'rhel-74-base'
  - name: clone guest
    vmware_guest:
      hostname: "{{ vc_host }}"
      #username: "{{ vc_user }}"
      #password: "{{ vc_pass }}"
      validate_certs: no
      datacenter: MOD
      cluster: NUC
      name: "{{ mod_name }}"
      template: "{{mod_os}}"
      networks:
      - name: Servers
        ip: "{{ mod_ip }}"
        netmask: 255.255.255.0
        gateway: 10.0.0.1
        dns_servers: "{{ mod_dns }}"
      disk:
      - size_gb: 40
        datastore: Local01
      customization:
        name: "{{ mod_name}}.mod.local"
        domain: mod.local
        password: "{{ local_pass }}"
      wait_for_ip_address: yes
